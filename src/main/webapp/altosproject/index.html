<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Alto's Project</title>
</head>
<body>
	<div class="container">
		<div class="row" id="songs-row">
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="row mb-3">
					<label for="stepsEightCountsRefresh" class="col-form-label">¿Cada cuántos 8s querés un nuevo paso?</label>
					<div class="col-sm-12">
						<input type="number" id="stepsEightCountsRefresh" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="row mb-3">
					<label for="txtCount" class="col-form-label">Beat actual:</label>
					<div class="col-12">
						<input type="text" id="txtCount" class="form-control" readonly>
					</div>
				</div>
				<h2 id="step-box" class="text-center"></h2>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="core.js"></script>
</body>
</html>
